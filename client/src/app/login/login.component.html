<div class="container loginbg">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" routerLink="/home">MovieFlix</a>
        </div>
    </div>
</nav>

<div id="login_dialog">
    <div class="form-group">
        <h1 id="heading">Login</h1>
        <form (ngSubmit)="login(inputEmailAddress.value,inputPasswd.value)" novalidate #loginForm="ngForm">

            <div class="form-group">
                <label for="email_address"><font color="red">*</font> Username</label>
                <input type="email" name="email_address" id="email_address" #inputEmailAddress="ngModel" [(ngModel)]="user.emailId" required class="form-control">
                <div *ngIf="inputEmailAddress.errors && inputEmailAddress.dirty" class="errors">
                    <p [hidden]="!inputEmailAddress.errors.required">Please enter your Username</p>
                </div>
            </div>

            <div class="form-group">
                <label for="passwd"><font color="red">*</font> Enter Password</label>
                <input type="password" name="passwd" id="passwd" #inputPasswd="ngModel" [(ngModel)]="user.password" required class="form-control">
                <div *ngIf="inputPasswd.errors && inputPasswd.dirty" class="errors">
                    <p [hidden]="!inputPasswd.errors.required">Please enter your Password</p>
                </div>
            </div>
            <div class="button-panel">
                <button id="login_btn" type="submit" class="btn btn-danger" [disabled]="loginForm.form.invalid">Log In</button>
            </div>
            <div class="button-panel">
                <p class="err_msg" *ngIf="invalid">Invalid! Please try again.</p>
            </div>
        </form>
        <h5>Create a New Account<a routerLink="/signup"> here</a></h5>
    </div>
</div>

</div>
